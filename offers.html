<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пропозиції - Путівник</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-pink-100 text-blue-900 font-roboto">
  <!-- Navigation Bar -->
  <nav class="fixed top-0 w-full bg-blue-900 text-white shadow-md z-50">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Путівник</h1>
      <div class="space-x-4">
        <a href="index.html" class="hover:text-pink-300 transition">Головна</a>
        <a href="offers.html" class="hover:text-pink-300 transition">Пропозиції</a>
        <a href="alaska.html" class="hover:text-pink-300 transition">Аляска</a>
        <a href="tokyo.html" class="hover:text-pink-300 transition">Токіо</a>
        <a href="jamaica.html" class="hover:text-pink-300 transition">Ямайка</a>
        <button id="registerBtn" class="bg-pink-500 hover:bg-pink-600 text-white px-4 py-2 rounded transition">Реєстрація</button>
      </div>
    </div>
  </nav>

  <!-- Modal Window -->
  <div id="registerModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold mb-4 text-blue-900">Реєстрація</h2>
      <form id="registerForm" class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium">Ім'я</label>
          <input type="text" id="name" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-pink-500" required>
        </div>
        <div>
          <label for="email" class="block text-sm font-medium">Електронна пошта</label>
          <input type="email" id="email" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-pink-500" required>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium">Пароль</label>
          <input type="password" id="password" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-pink-500" required>
        </div>
        <button type="submit" class="w-full bg-pink-500 hover:bg-pink-600 text-white p-2 rounded transition">Зареєструватися</button>
      </form>
      <button id="closeModal" class="mt-4 text-blue-900 hover:text-pink-500">Закрити</button>
    </div>
  </div>

  <!-- Offers Section -->
  <section class="min-h-screen flex items-center justify-center pt-16">
    <div class="container mx-auto px-4">
      <h1 class="text-3xl md:text-4xl font-bold text-center mb-8">Наші найновіші пропозиції</h1>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div class="text-center">
          <img src="https://prousa.info/images/states/alaska/alaska_summary/denali_national_park.webp" alt="Alaska" class="w-full h-64 object-cover rounded-lg shadow-md mb-4">
          <h2 class="text-2xl font-bold">Аляска</h2>
          <a href="alaska.html" class="text-blue-600 hover:text-pink-500">Тур по Алясці</a>
        </div>
        <div class="text-center">
          <img src="https://tourweek.ru/storage/web/source/uploads/ckeditor/scale_12002.jfif" alt="Jamaica" class="w-full h-64 object-cover rounded-lg shadow-md mb-4">
          <h2 class="text-2xl font-bold">Ямайка</h2>
          <a href="jamaica.html" class="text-blue-600 hover:text-pink-500">Тур по Ямайці</a>
        </div>
        <div class="text-center">
          <img src="https://pohcdn.com/sites/default/files/styles/node__blog_post__bp_banner/public/2021-09/tokyo.jpg" alt="Tokyo" class="w-full h-64 object-cover rounded-lg shadow-md mb-4">
          <h2 class="text-2xl font-bold">Токіо</h2>
          <a href="tokyo.html" class="text-blue-600 hover:text-pink-500">Тур по Токіо</a>
        </div>
      </div>
      <h2 class="text-2xl font-bold text-center mt-8 mb-4">Зв’яжіться з нами:</h2>
      <div class="flex justify-center space-x-4">
        <a href="https://www.facebook.com/turfirmafiesta/?locale=ru_RU" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Facebook_logo_%28square%29.png" alt="Facebook" class="w-16 hover:opacity-80 transition">
        </a>
        <a href="https://www.instagram.com/tourmydream/" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1200px-Instagram_logo_2022.svg.png" alt="Instagram" class="w-16 hover:opacity-80 transition">
        </a>
      </div>
    </div>
  </section>

  <script>
    // Modal Functionality
    const registerBtn = document.getElementById('registerBtn');
    const registerModal = document.getElementById('registerModal');
    const closeModal = document.getElementById('closeModal');
    const registerForm = document.getElementById('registerForm');

    registerBtn.addEventListener('click', () => {
      registerModal.classList.remove('hidden');
    });

    closeModal.addEventListener('click', () => {
      registerModal.classList.add('hidden');
    });

    registerModal.addEventListener('click', (e) => {
      if (e.target === registerModal) {
        registerModal.classList.add('hidden');
      }
    });

    // Form Submission
    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (name && email && password) {
        alert('Реєстрація успішна! Ласкаво просимо, ' + name + '!');
        registerModal.classList.add('hidden');
        registerForm.reset();
      } else {
        alert('Будь ласка, заповніть усі поля.');
      }
    });
  </script>
</body>
</html>
